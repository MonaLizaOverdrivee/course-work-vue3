<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          <!-- Сюда необходимо вывести текст активного шага по его индексу -->
          {{ textActiveStep }}
        </div>
        <ul class="steps-list">
          <li :class="['steps-item', {
            'active': activeIndex === idx,
            'done': activeIndex > idx
          }]"
          @click="setActive(idx)" 
          v-for="(itm, idx) in steps">
          <span>{{ idx + 1 }}</span>{{ itm.title }}</li>
        </ul>
        <div v-if="!finish">
          <button class="btn" @click="prev" :disabled="!activeIndex">Назад</button>
          <button class="btn primary" @click="nextOfFinish" v-text="lastStep ? 'Закончить' : 'Вперёд'"></button>
        </div>
        <div v-else>
          <button class="btn" @click="reset">Начать заного</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
